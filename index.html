<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Favorites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }

        .movie-item {
            transition: all 0.2s ease;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
        }

        .movie-item:hover {
            transform: translateY(-2px);
            background: rgba(30, 41, 59, 0.7);
        }

        .scrollbar-custom::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-custom::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center py-12 px-4">
    <div class="w-full max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-10  top-2 sticky">
            <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-film text-2xl text-white"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Favorite Movies</h1>
            <p class="text-slate-400">Your personal movie collection</p>
        </div>

        <!-- Main Container -->
        <div class="bg-slate-800/50 rounded-xl overflow-hidden shadow-xl border border-slate-700/50">
            <!-- Movie List -->
            <div class="p-5">
                <ul id="unor" class="space-y-3 max-h-96 overflow-y-auto scrollbar-custom pr-2">
                    <!-- Movies will appear here -->
                </ul>

                <!-- Empty State -->
                <div id="empty-state" class="flex flex-col items-center justify-center py-10 text-center">
                    <i class="fas fa-film text-4xl text-slate-600 mb-4"></i>
                    <h3 class="text-lg font-medium text-slate-300">No movies added yet</h3>
                    <p class="text-slate-500 mt-1">Add your first movie below</p>
                </div>
            </div>

            <!-- Add Movie Form -->
            <div class="p-5 bg-slate-800/30 border-t border-slate-700/50 ">
                <form class="flex gap-3">
                    <input type="text" id="input" placeholder="Enter movie title..."
                        class="flex-grow bg-slate-700 border border-slate-600 text-white rounded-lg px-4 py-3 placeholder-slate-500 focus:outline-none focus:border-indigo-500 input-glow transition">
                    <button id="addBtn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg transition-all duration-200 font-medium flex items-center gap-2">
                        <i class="fas fa-plus"></i>
                        <span>Add</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Counter and Toggle -->
        <div class="flex justify-between items-center mt-6">
            <p id="count-display" class="text-slate-400 text-sm font-medium">0 movies</p>
            <button id="btn"
                class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                <i class="fas fa-moon"></i>
                <span>Toggle Theme</span>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>

</html>
